<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Tareas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets\css\style.css" />
  </head>
  <body>
    <!-- FORMULARIO PRINCIPAL -->
    <section class="principal">
      <form>
        <h3>Lista de Tareas</h3>

        <div class="mb-3 col-5 ms-3">
          <label for="form-label" class="form-label">Nueva Tarea</label>
          <div class="input-group">
            <input type="text" class="form-control" id="nuevaTarea" />
            <div class="input-group-append">
              <button
                type="submit"
                class="btn btn-light ms-5"
                id="agregarTarea"
              >
                Agregar Tarea
              </button>
            </div>
          </div>
        </div>

        <div class="mb-3 form-check"></div>
      </form>
    </section>

    <div class="container ms-0">
      <div class="row justify-content-start">
        <!-- TITULOS TAREAS -->
        <div class="col-6">
          <article class="tareastituloscontainer">
            <table class="titulos ms-0">
              <tbody>
                <tr>
                  <td class="align-baseline tituloid">ID</td>
                  <td class="align-baseline titulotarea">Tarea</td>
                </tr>
              </tbody>
            </table>
          </article>
        </div>
      </div>
    </div>

    <!-- TAREAS REALIZADAS -->
    <div class="container2">
      <div class="row justify-content-end">
        <div class="col-6">
          <article class="tareasrealizadas"></article>
        </div>
      </div>
    </div>

    <script src="assets\js\script.js"></script>
  </body>
</html>
